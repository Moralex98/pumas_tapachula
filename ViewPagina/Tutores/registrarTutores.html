<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="registrarTutoresStyle.css" />
</head>
<body>

  <header>
    <div class="logo">
      <img src="../images/logopumas.png" alt="Logo Pumas" />
    </div>
    
    <nav>
      <ul class="nav-menu">
        <li><a href="../index.html">Inicio</a></li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle">Pagos</a>
          <div class="dropdown-content">
            <a href="../pagos/registrar_pago.html">Registrar pago</a>
            <a href="../pagos/historial.html">Historial</a>
            <a href="../pagos/comprobantes.html">Comprobantes</a>
          </div>
        </li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle">Niños</a>
          <div class="dropdown-content">
            <a href="../niños/listaNiños.html">Lista de niños</a>
            <a href="../niños/registrarNiños.html">Registrar niño</a>
            <a href="../niños/editarNiños.html">Editar datos</a>
          </div>
        </li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle">Tutores</a>
          <div class="dropdown-content">
            <a href="listaTutores.html">Lista de tutores</a>
            <a href="registrarTutores.html">Registrar tutor</a>
            <a href="editarTutores.html">Editar datos</a>
          </div>
        </li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle">Perfil</a>
          <div class="dropdown-content">
            <a href="../perfil/cuenta.html">Mi cuenta</a>
            <a href="../perfil/configuracion.html">Configuración</a>
          </div>
        </li>

        <li><a href="#">Salir</a></li>
      </ul>
    </nav>    
  </header>

  <main>
    <div class="form-container">
      <h1>Registrar Tutor</h1>
      <form>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <button type="submit">Registrar</button>
      </form>
    </div>
  </main>

  <script>
    document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
      toggle.addEventListener('click', function (e) {
        if (window.matchMedia('(hover: none)').matches) {
          e.preventDefault();
          document.querySelectorAll('.dropdown').forEach(drop => {
            if (drop !== this.parentElement) {
              drop.classList.remove('open');
            }
          });
          this.parentElement.classList.toggle('open');
        }
      });
    });

    document.addEventListener('click', function (e) {
      if (!e.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown').forEach(drop => {
          drop.classList.remove('open');
        });
      }
    });
  </script>

</body>
</html>
