      <img src="../images/logopumas.png" alt="Logo Pumas" />
    </div>
    
    <nav>
      <ul class="nav-menu">
        <li><a href="../index.html">Inicio</a></li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle">Pagos</a>
          <div class="dropdown-content">
            <a href="registrar_pago.html">Registrar pago</a>
            <a href="historial.html">Historial</a>
            <a href="comprobantes.html">Comprobantes</a>
          </div>
        </li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle">Niños</a>

            <a href="#">Registrar niño</a>

        </li>

    </nav>    
  </header>

  <main>
    <div class="page-content">
      <div class="info-panel">
        ¡Apoya el deporte!
      </div>
      <div class="form-panel">
        <h1>Registrar Pago</h1>
        <form>
          <label for="nombre">Nombre del Niño:</label>
          <input type="text" id="nombre" name="nombre" required>
  
          <label for="monto">Monto:</label>
          <input type="number" id="monto" name="monto" required>
  
          <label for="fecha">Fecha de Pago:</label>
          <input type="date" id="fecha" name="fecha" required>
  
          <button type="submit">Registrar</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Script para activar menús tipo cortina -->
  <script>
    document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
      toggle.addEventListener('click', function (e) {
        if (window.matchMedia('(hover: none)').matches) {
          e.preventDefault();

          document.querySelectorAll('.dropdown').forEach(drop => {
            if (drop !== this.parentElement) {
              drop.classList.remove('open');
            }
          });

          this.parentElement.classList.toggle('open');
        }
      });
    });

    document.addEventListener('click', function (e) {
      if (!e.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown').forEach(drop => {
          drop.classList.remove('open');
        });
      }
    });
  </script>

</body>
