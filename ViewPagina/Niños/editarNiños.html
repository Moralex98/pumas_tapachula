</head>
<body>

  <header>
    <div class="logo">
      <img src="../images/logopumas.png" alt="Logo Pumas" />
    </div>

    <nav>
      <ul class="nav-menu">
        <li><a href="../index.html">Inicio</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">Pagos</a>
          <div class="dropdown-content">
            <a href="../Pagos/registrar_pago.html">Registrar pago</a>
            <a href="../Pagos/historial.html">Historial</a>
            <a href="../Pagos/comprobantes.html">Comprobantes</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">Niños</a>
          <div class="dropdown-content">
            <a href="listaNiños.html">Lista de niños</a>
            <a href="registrarNiños.html">Registrar niño</a>
            <a href="editarNiños.html">Editar datos</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">Tutores</a>
          <div class="dropdown-content">
            <a href="../Tutores/listaTutores.html">Lista de tutores</a>
            <a href="../Tutores/registrarTutores.html">Registrar tutor</a>
            <a href="../Tutores/editarTutores.html">Editar datos</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">Perfil</a>
          <div class="dropdown-content">

          </div>
        </li>
        <li><a href="#">Salir</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h1>Editar Datos del Niño</h1>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="grupo">Categoria:</label>
        <input type="text" id="grupo" name="grupo" required>

        <label for="alergias">¿Tiene alergias?</label>
        <select id="alergias" name="alergias" onchange="toggleDetalle()">
          <option value="no">No</option>
          <option value="sí">Sí</option>
        </select>

        <div id="detalleAlergias" style="display: none;">
          <label for="detalle">Especifica las alergias:</label>
          <input type="text" id="detalle" name="detalle">
        </div>

        <button type="submit">Guardar Cambios</button>
      </form>
    </div>
  </main>

  <script>
    function toggleDetalle() {
      const select = document.getElementById("alergias");
      const detalle = document.getElementById("detalleAlergias");
      detalle.style.display = select.value === "sí" ? "block" : "none";
    }
  </script>

</body>
</html>
