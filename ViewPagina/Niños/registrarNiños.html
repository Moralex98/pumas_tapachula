  <header>
    <div class="logo">
      <img src="../images/logopumas.png" alt="Logo Pumas" />
    </div>
    
    <nav>
      <ul class="nav-menu">
        <li><a href="../index.html">Inicio</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">Pagos</a>
          <div class="dropdown-content">
            <a href="../Pagos/registrar_pago.html">Registrar pago</a>
            <a href="../Pagos/historial.html">Historial</a>
            <a href="../Pagos/comprobantes.html">Comprobantes</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">Niños</a>
          <div class="dropdown-content">
            <a href="listaNiños.html">Lista de niños</a>
            <a href="registrarNiños.html">Registrar niño</a>
            <a href="editarNiños.html">Editar datos</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">Tutores</a>
          <div class="dropdown-content">
            <a href="../Tutores/listaTutores.html">Lista de tutores</a>

        <li class="dropdown">

          </div>
        </li>

      </ul>
    </nav>    
  </header>

  <main>
    <div class="form-wrapper">
      <h1>Registrar Niño</h1>
      <form>
        <label for="nombre">Nombre del niño:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="nombretutor">Nombre del tutor:</label>
        <input type="text" id="nombretutor" name="nombretutor" required>

        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

        <label for="alergias">¿Tiene alergias?</label>
        <select id="alergias" name="alergias" onchange="mostrarCampoAlergias(this)">
          <option value="no">No</option>
          <option value="si">Sí</option>
        </select>

        <div id="campoAlergias" style="display: none;">
          <label for="descripcionAlergias">Describa las alergias:</label>
          <input type="text" id="descripcionAlergias" name="descripcionAlergias">
        </div>

        <button type="submit">Registrar</button>
      </form>
    </div>
  </main>

  <script>
    function mostrarCampoAlergias(select) {
      const campo = document.getElementById("campoAlergias");
      campo.style.display = select.value === "si" ? "block" : "none";
    }
  </script>
</body>
</html>
